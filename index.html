<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Works</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">Prague</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">June 12, 2024</div>
        <div class="time">1:32:14 PM</div>
      </div>
      <div class="city">
        <h2>Toronto</h2>
        <div class="date">June 12, 2024</div>
        <div class="time">2:30:14 PM</div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
